name: Docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "world_models/**"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-docs-${{ hashFiles('docs/source/**', 'pyproject.toml', '.github/workflows/docs.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-docs-

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx myst-parser sphinx-rtd-theme sphinx-autodoc-typehints
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install numpy gym tensorboardX plotly pillow tqdm einops pyyaml

      - name: Build HTML docs
        run: sphinx-build -b html docs/source docs/build/html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
