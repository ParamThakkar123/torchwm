name: Docs
# Requires GitHub Pages to serve from the `gh-pages` branch (root).

on:
  push:
    branches:
      - "main"
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - "docs/**"
      - "world_models/**"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: docs-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-docs-${{ hashFiles('docs/source/**', 'pyproject.toml', '.github/workflows/docs.yml') }}
          restore-keys: |
            ${{ runner.os }}-pip-docs-

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx myst-parser sphinx-rtd-theme sphinx-autodoc-typehints sphinxext.opengraph pydata-sphinx-theme attrdict
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install numpy gym gymnasium tensorboardX tensorboard plotly pillow tqdm einops pyyaml pygame opencv-python albumentations

      - name: Build HTML docs
        env:
          SPHINX_HTML_BASEURL: ${{ github.event_name == 'pull_request' && format('https://paramthakkar123.github.io/torchwm/pr-preview/pr-{0}/', github.event.number) || 'https://paramthakkar123.github.io/torchwm/' }}
        run: sphinx-build -b html docs/source docs/build/html

      - name: Ensure Pages serves Sphinx assets
        run: touch docs/build/html/.nojekyll

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/build/html
          include-hidden-files: true

  deploy-prod:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Skip deploy outside main pushes
        if: github.event_name != 'push' || github.ref != 'refs/heads/main'
        run: echo "Production deploy only runs on pushes to main."

      - name: Checkout
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/checkout@v4

      - name: Download docs artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/download-artifact@v4
        with:
          name: docs-html
          path: docs/build/html

      - name: Deploy to GitHub Pages branch
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/build/html
          branch: gh-pages
          clean-exclude: pr-preview/
          force: false

  deploy-pr-preview:
    if: github.event_name == 'pull_request'
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download docs artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-html
          path: docs/build/html

      - name: Deploy PR preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: docs/build/html
          preview-branch: gh-pages
